<mat-card class="mat-typography">
  <mat-card-header>
    <mat-card-title>
      <h1>{{ "STATISTICS.title" | translate }}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h2>{{ "STATISTICS.subtitle" | translate }}</h2>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around center">
    <div>
      <ngx-gauge
          [type]="'semi'"
          [thick]="'10'"
          [value]="score | toFixed"
          [label]="'STATISTICS.gauge.label' | translate"
          [min]="0"
          [max]="10"
          [duration]="2000"
          [thresholds]="thresholdConfig">
        </ngx-gauge>
    </div>
    <div fxLayout="column">
      <div>
        <span><strong>{{ "STATISTICS.pages" | translate }}:</strong> {{ pages.length }}</span>
      </div>
      <br>
      <div>
        <span><strong>{{ "STATISTICS.newest_page_updated" | translate }}:</strong> {{ newest_page | date }}</span>
      </div>
      <br>
      <div>
        <span><strong>{{ "STATISTICS.oldest_page_updated" | translate }}:</strong> {{ oldest_page | date }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <button mat-flat-button color="primary" attr.aria-label="{{ 'STATISTICS.score_distribution' | translate }}" (click)="openScoreDistributionDialog()">
      {{ "STATISTICS.score_distribution" | translate }}
    </button>
    <span fxFlex="1"></span>
    <button mat-flat-button color="green" ngClass.lt-sm='mobile-button' (click)="openCorrectionDistributionDialog()">
      {{ "STATISTICS.correction_distribution" | translate }}
    </button>
    <span fxFlex="1"></span>
    <button mat-flat-button color="warn" attr.aria-label="{{ 'STATISTICS.error_distribution' | translate }}"  (click)="openErrorDistributionDialog()">
      {{ "STATISTICS.error_distribution" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
